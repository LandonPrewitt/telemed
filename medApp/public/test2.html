<!DOCTYPE html>
<html lang="en">
	<head>

		<title> Testing Bootstrap </title>

		<link rel= "stylesheet" type= "text/css" href= "/basic_layout_login.css">

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	</head>
	<body>
		

		<form action="#">
				  <div class="container">
					<div class="imgcontainer">
						<img src="/images/Logo.PNG" alt="Telemed" class="telemed">
					</div>
					
					<p id="errorMsg" class="error"></p>

					<label><b>Username</b></label>
					<input id="nickname" type="text" placeholder="Enter Username" name="uname" required>

					<label><b>Password</b></label>
					<input id="password" type="password" placeholder="Enter Password" name="psw" required>

					<button style="margin: 5px" type="button" id="login_btn"> Login </button>
					<button style="margin: 5px" type="button" id="register_btn"> Register </button>

					<input type="checkbox" checked="checked"> Remember Me
				  </div>

				  <div class="container" style="background-color:#f1f1f1">
					<button type="button" class="cancelbtn">Cancel</button>
					<span class="psw">Forgot <a href="#">Password?</a></span>
				  </div>
				</form>
			</div>


	</body>

</html>
