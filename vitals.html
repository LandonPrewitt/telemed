<!DOCTYPE html>

<html lang= "en">
<head>
	<title> Vitals </title>
	<link rel= "stylesheet" type= "text/css" href= "basic_layout_login.css" />
	<!-- <script type= "text/javascript" src= "ck-construction.js"></script> -->	
</head>

<body>
	<header> 
		<div id="backsplash">
			<img src="logo.png" alt="Telemed" id="telemed">
		</div>
		<h1> New User </h1>
	</header>
	
	
	<div class="container_1">
		<label><b>Username:</b></label><br/>
		<label><b>Password:</b></label><br/>
		<label><b>Email:</b></label><br/>
		<label><b>Phone:</b></label><br/>
		<label><b>Password:</b></label><br/>
		<label><b>Retype Password:</b></label><br/>
	</div>
	
	<div class="container_2">
		<input type="text" placeholder="Enter First Name" name="fname" required>
		<button type="submit" id="collect">Get Started</button>
		<input type="text" placeholder="Enter Last Name" name="lname" required>
		<input type="text" placeholder="Enter Email" name="email" required>
		<input type="text" placeholder="Enter Phone Number" name="phone" required>
		<input type="password" placeholder="Enter Password" name="psw" required>
		<input type="password" placeholder="Enter Password" name="psw" required>
	</div>

	<footer>	
	</footer>
</body>

</html>
