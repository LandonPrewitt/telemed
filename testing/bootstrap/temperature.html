<!DOCTYPE HTML>
<html>

<head>  
	<script type="text/javascript">
	window.onload = function () {
		var chart = new CanvasJS.Chart("chartContainer",
		{

			title:{
				text: "Temperature",
				fontSize: 30
			},
                        animationEnabled: true,
			axisX:{

				gridColor: "Silver",
				tickColor: "silver",
				valueFormatString: "DD/MMM"

			},                        
                        toolTip:{
                          shared:true
                        },
			theme: "theme2",
			axisY: {
				gridColor: "Silver",
				tickColor: "silver"
			},
			legend:{
				verticalAlign: "center",
				horizontalAlign: "right"
			},
			data: [
			{        
				type: "line",
				showInLegend: true,
				lineThickness: 2,
				name: "Visits",
				markerType: "square",
				color: "#F08080",
				dataPoints: [
				{ x: new Date(2010,0,3), y: 98.6 },
				{ x: new Date(2010,0,5), y: 96.8 },
				{ x: new Date(2010,0,7), y: 97.9 },
				{ x: new Date(2010,0,9), y: 99.2 },
				{ x: new Date(2010,0,11), y: 99.6 },
				{ x: new Date(2010,0,13), y: 101.3 },
				{ x: new Date(2010,0,15), y: 102.1 },
				{ x: new Date(2010,0,17), y: 99.6 },
				{ x: new Date(2010,0,19), y: 98.6 },
				{ x: new Date(2010,0,21), y: 96.8 },
				{ x: new Date(2010,0,23), y: 97.1 }
				]
			}
		
			],
          legend:{
            cursor:"pointer",
            itemclick:function(e){
              if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
              	e.dataSeries.visible = false;
              }
              else{
                e.dataSeries.visible = true;
              }
              chart.render();
            }
          }
		});

chart.render();
}
</script>
<script type="text/javascript" src="/assets/script/canvasjs.min.js"></script>
</head>
<body>
	<div id="chartContainer" style="height: 300px; width: 100%;">
	</div>
</body>
</html>
